replicaCount: 1

image:
  repository: harbor.infra.sprk.fi/sprk/sparker-orderbook
  pullPolicy: IfNotPresent
  tag: main

nameOverride: ""
fullnameOverride: ""

command: ["/app/sparker-api"]

env:
  - name: RUST_LOG
    value: "sparker_api=debug"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: sparker-orderbook-database-app
        key: uri

secrets:
  secretName: sparker-api

vault:
  name: sparker-orderbook

database:
  name: sparker-orderbook-database
  instances: 1
  storage:
    size: 1Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3011

ingress:
  enabled: true
  className: cilium
  annotations:
    kubernetes.io/tls-acme: "true"

livenessProbe: {}
readinessProbe: {}

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
